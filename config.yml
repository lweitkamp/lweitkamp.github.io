baseURL: http://example.org/
languageCode: en-us
title: Laurens Weitkamp
theme: "etch"

params:

    hideSummary: true
    
    math: true

    # social media metadata
    env: production


    # Table of content stuff
    ShowToc: true
    TocOpen: true

    # Social Icons on main page
    socialIcons:
      - name: "twitter"
        title: "Twitter"
        url: "https://twitter.com/laurensweitkamp"
      - name: "github"  
        title: "GitHub"
        url: "https://github.com/lweitkamp"
    
markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        lineNumbersInTable: false
        anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        style: monokailight



# Menu
menu:
  main:
    - identifier: Post Archive
      name: Post Archive
      url: /posts/
      weight: 10

